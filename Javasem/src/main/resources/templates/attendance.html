<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Tracker | JavaSem</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f2f6ff;
            margin: 0;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
        }
        table {
            width: 85%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th { background: #e8eaf6; }
        tr:hover { background-color: #f1f1f1; }
        select, input[type="text"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover { background: #2575fc; }
        .success {
            color: green;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    ðŸ“‹ Attendance Tracker
</header>
<div style="text-align: center; margin-top: 20px; margin-bottom: 10px;">
    <a th:href="@{/}" style="text-decoration: none;">
        <button type="button"
                style="background: #343a40; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.3s;">
            Go to Home (Index)
        </button>
    </a>
</div>

<div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

<form th:action="@{/attendance/markAll}" method="post">
    <table>
        <tr>
            <th>Student Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Notes</th>
        </tr>

        <tr th:each="student, iterStat : ${students}">
            <td th:text="${student.username}"></td>
            <td th:text="${today}"></td>
            <td>
                <select th:name="'attendanceList[' + ${iterStat.index} + '].present'">
                    <option value="true">Present</option>
                    <option value="false">Absent</option>
                </select>
            </td>
            <td><input type="text" th:name="'attendanceList[' + ${iterStat.index} + '].notes'" placeholder="Notes"></td>

            <!-- hidden inputs to link student and date -->
            <input type="hidden" th:name="'attendanceList[' + ${iterStat.index} + '].studentId'" th:value="${student.id}">
            <input type="hidden" th:name="'attendanceList[' + ${iterStat.index} + '].date'" th:value="${today}">
        </tr>
    </table>

    <div style="text-align:center; margin-top:20px;">
        <button type="submit">Mark Attendance</button>
    </div>
</form>

</body>
</html>
