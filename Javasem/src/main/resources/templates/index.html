            margin-bottom: 20px;

            letter-spacing: 1px;
        }

            margin-bottom: 30px;

        }
        .btn-group {

            background: #fff;

            padding: 14px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

            background: #2ebf91;
            color: #fff;
            transform: scale(1.05);
        }
