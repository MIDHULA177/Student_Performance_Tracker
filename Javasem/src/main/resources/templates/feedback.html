<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject Feedback</title>
    <style>
        body { font-family: "Poppins", sans-serif; background: linear-gradient(135deg, #ffafbd, #ffc3a0); margin: 0; padding: 0; color: #333; }
        header { text-align: center; padding: 20px; font-size: 28px; font-weight: bold; color: #FF775E; }

        .home-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .home-btn:hover { background: #0056b3; }

        .container { width: 95%; max-width: 1200px; margin: 25px auto; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px; border-bottom: 1px solid #ddd; text-align: center; }
        th { background: #ffe6e6; font-weight: bold; }
        .form-container { background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); margin-bottom: 30px; text-align: center; }
        .form-container select, .form-container input, .form-container textarea { padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin: 5px; }
        .submit-btn { background: #ff6f61; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<header>üí¨ Subject Feedback Portal</header>

<div style="text-align:center; margin-top:10px;">
    <a th:href="@{/}" class="home-btn">üè† Go to Home</a>
</div>

<div class="container">

    <!-- ‚úÖ New Feedback Form -->
    <div class="form-container">
        <h3>üìù Submit New Feedback</h3>
        <form th:action="@{/feedback/submit}" th:object="${newFeedback}" method="post">
            <div>
                <label>Subject:</label>
                <select th:field="*{subject}" required>
                    <option value="">Select Subject</option>
                    <option th:each="subj : ${subjectsList}" th:value="${subj}" th:text="${subj}"></option>
                </select>
            </div>
            <div>
                <label>Rating (1-5):</label>
                <input type="number" th:field="*{rating}" min="1" max="5" required>
            </div>
            <div>
                <label>Comments:</label><br>
                <textarea th:field="*{comment}" placeholder="Write feedback here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- ‚úÖ Feedback List -->
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Rating</th>
            <th>Comments</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${feedbackList}">
            <td th:text="${f.dateSubmitted}">2025-10-29</td>
            <td th:text="${f.subject}">Math</td>
            <td th:text="${f.rating}">5</td>
            <td th:text="${f.comment}">Good</td>
            <td>
                <a th:href="@{/feedback/edit/{id}(id=${f.id})}" class="submit-btn">Edit</a>
                <form th:action="@{/feedback/delete/{id}(id=${f.id})}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Delete this feedback?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
