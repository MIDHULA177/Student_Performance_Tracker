<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Report</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 26px;
            letter-spacing: 0.5px;
        }

        form div {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
        }

        select, input[type="number"], textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            height: 90px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button, a.btn {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover, a.btn:hover {
            transform: scale(1.03);
        }

        button {
            background-color: #007bff;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.btn {
            background-color: #6c757d;
        }

        a.btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Student Report</h1>

    <form th:action="@{'/report/update/' + ${report.id}}" th:object="${report}" method="post">

        <!-- Student Name -->
        <div>
            <label>Student Name:</label>
            <select th:field="*{studentName}" required>
                <option value="">Select Student</option>
                <option th:each="u : ${users}" th:value="${u.username}" th:text="${u.username}"></option>
            </select>
        </div>

        <!-- Subject -->
        <div>
            <label>Subject:</label>
            <select th:field="*{subject}" required>
                <option value="">Select Subject</option>
                <option th:each="s : ${subjectsList}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>

        <!-- Marks -->
        <div>
            <label>Marks:</label>
            <input type="number" th:field="*{marks}" min="0" max="100" required>
        </div>

        <!-- Attendance -->
        <div>
            <label>Attendance (%):</label>
            <input type="number" th:field="*{attendance}" min="0" max="100" required>
        </div>

        <!-- Suggestion -->
        <div>
            <label>Suggestion / Remarks:</label>
            <textarea th:field="*{suggestion}" placeholder="Enter performance notes or feedback..."></textarea>
        </div>

        <div class="button-group">
            <button type="submit">Update Report</button>
            <a th:href="@{/report}" class="btn">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
